{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
            <div class="card shadow-sm">
                <div class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <img src="{{object.image.url}}" alt="twbs" width="70%" height="225" class="flex-shrink-0">
                    <title>{{object.name}}</title>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{object.title}}</h5>
                        <p class="card-text">{{object.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Автор: {{object.author}}</li>
                        <li class="list-group-item">Язык: {{object.language}}</li>
                        <li class="list-group-item">Размер: {{object.size}}</li>
                        <li class="list-group-item">Теги: {{object.tags}}</li>
                    </ul>
                    <div class="card-body">
                        <a href="/media/{{object.path}}" class="card-link">Читать</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>


{% endblock %}
