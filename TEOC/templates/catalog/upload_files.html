{% block head %}

{% endblock %}
{% block content %}
    <div class="container mt-3">
        <form action="{% url 'catalog' %}" method ="POST" class="dropzone dz" id="my-dropzone" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fallback">
                <input name="file" type="file" multiple />
            </div>
        </form>
        <br>
        <center>
            <button id="submit-all" style="height: 40px;">Загрузить файлы</button>
        </center>
    </div>
{% endblock %}
