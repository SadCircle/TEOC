{% extends 'base.html' %} {% block content %}

<div class="container col-md-4">
    <form class="" action="{% url 'signin' %}" method="post">
        {% csrf_token %} {% if email_used %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{form.email.value}} уже используется
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        {% csrf_token %} {% if username_used %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{form.username.value}} уже используется
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="form-floating mb-3">
            <input name="username" type="username" class="form-control rounded-4" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
    </form>
</div>



{% endblock %}
